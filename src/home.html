<!DOCTYPE html>
<html lang="ru">

<head>
   <title>Авторизация</title>
   <meta charset="UTF-8">
   <meta name="format-detection" content="telephone=no">
   <!-- <style>body{opacity: 0;}</style> -->
   <link rel="stylesheet" href="css/style.min.css">
   <link rel="shortcut icon" href="favicon.ico">
   <!-- <meta name="robots" content="noindex, nofollow"> -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <a href="" class="header__logo"><img src="@img/logo.svg" alt=""></a>
         </div>
      </header>
      <main class="log-in">
         <div class="log-in__container">
            <div data-tabs data-tabs-animate="300" class="log-in__tabs">
               <nav data-tabs-titles class="log-in__navigation">
                  <button type="button" class="log-in__title ">Авторизация</button>
                  <button type="button" class="log-in__title _tab-active">Регистрация</button>
               </nav>
               <div data-tabs-body class="log-in__content">
                  <div class="log-in__body">
                     <form action="" class="form" data-parsley-validate data-parsley-trigger="change">
                        <div class="form__line">
                           <label for="" class="form__label">Логин</label>
                           <input required type="text" name="" class="form__input">
                           <svg class="form__clear-svg">
                              <use xlink:href="img/icons/icons.svg#input_clear"></use>
                           </svg>
                        </div>
                        <div class="form__line">
                           <label for="" class="form__label">Пароль</label>
                           <input required type="password" name="" class="form__input">
                           <svg class="form__clear-svg">
                              <use xlink:href="img/icons/icons.svg#input_clear"></use>
                           </svg>
                        </div>
                        <button type="submit" class="form__button btn-15">Войти</button>
                     </form>
                  </div>
                  <div class="log-in__body">
                     <form action="" class="form" data-parsley-validate data-parsley-trigger="change">
                        <div class="form__text">
                           Для регистрации личного кабинета заполните поля или свяжитесь с нами: <a href="mailto:info@tdel.pro">info@tdel.pro</a> или <a href="tel:+78002004734">8 800 200 47 34</a>
                        </div>
                        <div class="form__line">
                           <label for="" class="form__label">ИНН</label>
                           <input required type="text" name="" class="form__input">
                           <svg class="form__clear-svg">
                              <use xlink:href="img/icons/icons.svg#input_clear"></use>
                           </svg>
                        </div>
                        <div class="form__line">
                           <label for="" class="form__label">Название компании</label>
                           <input required type="text" name="" class="form__input">
                           <svg class="form__clear-svg">
                              <use xlink:href="img/icons/icons.svg#input_clear"></use>
                           </svg>
                        </div>
                        <div class="form__line">
                           <label for="" class="form__label">Ваше имя</label>
                           <input required type="text" name="" class="form__input">
                           <svg class="form__clear-svg">
                              <use xlink:href="img/icons/icons.svg#input_clear"></use>
                           </svg>
                        </div>
                        <div class="form__line">
                           <label for="" class="form__label">Телефон</label>
                           <input required type="tel" name="" class="form__input js_phone">
                           <svg class="form__clear-svg">
                              <use xlink:href="img/icons/icons.svg#input_clear"></use>
                           </svg>
                        </div>
                        <div class="form__line">
                           <label for="" class="form__label">E-mail</label>
                           <input required type="email" name="" class="form__input">
                           <svg class="form__clear-svg">
                              <use xlink:href="img/icons/icons.svg#input_clear"></use>
                           </svg>
                        </div>
                        <div class="form__line form__line_file">
                           <input type="file" name="file" id="input__file" class="input input__file" required data-parsley-error-message="">
                           <label for="input__file" class="input__file-button">
                              <span class="input__file-icon-wrapper">
                                 <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21.4383 11.0499L12.2483 20.2399C11.1225 21.3658 9.59552 21.9983 8.00334 21.9983C6.41115 21.9983 4.88418 21.3658 3.75834 20.2399C2.63249 19.1141 2 17.5871 2 15.9949C2 14.4027 2.63249 12.8758 3.75834 11.7499L12.9483 2.55992C13.6989 1.80936 14.7169 1.3877 15.7783 1.3877C16.8398 1.3877 17.8578 1.80936 18.6083 2.55992C19.3589 3.31048 19.7806 4.32846 19.7806 5.38992C19.7806 6.45138 19.3589 7.46936 18.6083 8.21992L9.40834 17.4099C9.03306 17.7852 8.52406 17.996 7.99334 17.996C7.46261 17.996 6.95362 17.7852 6.57834 17.4099C6.20306 17.0346 5.99222 16.5256 5.99222 15.9949C5.99222 15.4642 6.20306 14.9552 6.57834 14.5799L15.0683 6.09992" stroke="#004FA6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                 </svg>
                              </span>
                              <div class="input__file-button-text">Прикрепить файл</div>
                           </label>
                           <script>
                              const input = document.querySelector('.input__file');
                              const preview = document.querySelector('.input__file-button-text');
                              const fileIcon = document.querySelector('.input__file-icon-wrapper');
                              let clsBtn = clearBtnCreate();
                              input.style.opacity = 0;

                              input.addEventListener('change', insertFileName);
                              clsBtn.addEventListener('click', fileRemove);

                              function fileRemove(e) {
                                 e.preventDefault();
                                 input.value = '';
                                 clsBtn.remove();
                                 preview.textContent = `Прикрепить файл`;
                                 preview.before(fileIcon);
                              }

                              function clearBtnCreate() {
                                 let clearBtn = document.createElement('span');
                                 clearBtn.classList.add('clear-btn');
                                 clearBtn.insertAdjacentHTML(
                                    'beforeend',
                                    `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                       <path fill-rule="evenodd" clip-rule="evenodd" d="M23.768 22.6474C23.9165 22.4987 24 22.2972 24 22.0871C24 21.8769 23.9165 21.6754 23.768 21.5267L14.242 12.0008L23.7672 2.47246C23.9157 2.32384 23.9992 2.1223 23.9992 1.91215C23.9992 1.70201 23.9157 1.50047 23.7672 1.35185L22.6474 0.232036C22.4987 0.0834634 22.2972 0 22.0871 0C21.8769 0 21.6754 0.0834634 21.5267 0.232036L12.0008 9.75799L2.47246 0.232828C2.32384 0.0842559 2.1223 0.000792509 1.91215 0.000792509C1.70201 0.000792509 1.50047 0.0842559 1.35185 0.232828L0.232036 1.35264C0.0834634 1.50126 0 1.7028 0 1.91295C0 2.12309 0.0834634 2.32463 0.232036 2.47325L9.75799 12L0.232828 21.5267C0.0842559 21.6754 0.000792509 21.8769 0.000792509 22.0871C0.000792509 22.2972 0.0842559 22.4987 0.232828 22.6474L1.35344 23.768C1.50205 23.9165 1.70359 24 1.91374 24C2.12388 24 2.32543 23.9165 2.47404 23.768L12.0008 14.242L21.5275 23.768C21.6762 23.9165 21.8777 24 22.0878 24C22.298 24 22.4995 23.9165 22.6481 23.768L23.7688 22.6474H23.768Z" fill="#004FA6"/>
                                     </svg>
`
                                 );
                                 return clearBtn
                              }


                              function insertFileName() {
                                 while (preview.firstChild) {
                                    preview.removeChild(preview.firstChild);
                                 }

                                 const curFiles = input.files;
                                 if (curFiles.length === 0) {
                                    const para = document.createElement('p');
                                    para.textContent = 'Не выбрано ни одного файла';
                                    preview.appendChild(para);
                                 } else {
                                    fileIcon.remove();
                                    preview.before(clsBtn);
                                    const list = document.createElement('ul');
                                    preview.appendChild(list);
                                    // list.style.paddingLeft = "20px";
                                    for (const file of curFiles) {
                                       const listItem = document.createElement('li');
                                       const para = document.createElement('p');
                                       para.textContent = file.name;
                                       listItem.appendChild(para);
                                       list.appendChild(listItem);
                                    }
                                 }
                              }
                           </script>
                        </div>
                        <button type="submit" class="form__button btn-15">Зарегистрироваться</button>
                        <div class="form__check">
                           <label class="checkbox">
                              <input class="checkbox__input" type="checkbox" checked>
                              <span class="checkbox__chunk"></span>
                              <span class="checkbox__text">Я даю своё <a href="/consent/">согласие на обработку перс. данных</a></span>
                           </label>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="js/app.min.js"></script>
</body>

</html>
